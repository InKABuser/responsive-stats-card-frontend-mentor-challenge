<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <article class="main">
    <main class="text">
      <h1>
        Get <strong>insights</strong> that help your business grow.
      </h1>
    
      <p class="main-text">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.
      </p> 
      <div class="attractions">
        <ul class="stats">
          <li class="stat-item"><h3 class="stat-num">10k+ </h3><p class="stat-text">companies</p></li>
          <li class="stat-item"><h3 class="stat-num">314</h3><p class="stat-text">templates</p></li>
          <li class="stat-item"><h3 class="stat-num">12m+</h3><p class="stat-text">queries</p></li>
        </ul>
      </div>    
    </main>
    <aside class="header-img">
      <!-- <img class="header-img" src="images/image-header-desktop.jpg"  alt="header-img"> -->
    </aside>
  </article>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ahmed Jamal</a>.
  </div>
</body>
</html>
